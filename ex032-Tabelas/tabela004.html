<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="tabela004.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>
  <h1>Exercício de tabela</h1>

  <table>
    <colgroup>
    <col class="cnome">
    <col class="cgrupo" span="2">
    <!--Tudo que for colocado no css, ficaria nas 2 colunas por causa do "span=2"-->
    <col class="cprof">
    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Cláudio</td>
      <td>M</td>
      <td>28</td>
      <td>Programador</td>
    </tr>
    <tr>
      <td>Gustavo</td>
      <td>M</td>
      <td>42</td>
      <td>Professor</td>
    </tr>
    <tr>
      <td>Hélio</td>
      <td>M</td>
      <td>19</td>
      <td>Vendedor</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>F</td>
      <td>39</td>
      <td>Médica</td>
    </tr>
    <tr>
      <td>Otávio</td>
      <td>M</td>
      <td>22</td>
      <td>Nutricionista</td>
    </tr>
  </table>
</body>
</html>
