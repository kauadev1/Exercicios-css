<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Exemplos de formulários</h1>

  <form action="cadastro.php">
  <p>
    <label for="iest">Estado</label>
    <select name="estado" id="iest">
      <option value="">--- Escolha ---</option>
      <optgroup label="Região Sudeste">
        <option value="MG">Minas Gerais</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="SP">São Paulo</option>
      </optgroup>

      <optgroup label="Região Nordeste">
        <option value="MA">Maranhão</option>
        <option value="PE">Pernambuco</option>
        <option value="RN">Rio Grande do Norte</option>
      </optgroup>
    </select>
  </p>

  <p>
    <label for="iprof">Profissão: </label>
    <input type="text" name="prof" id="iprof" list="lstprof">
    <datalist id="lstprof">
      <option value="ADM">Administrador</option>
      <option>Contabilista</option>
      <option>Desenvolvedor</option>
      <option>Professor</option>
    </datalist>
  </p>

  <p>
    <label for="imsg">Mensagem: </label>
    <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>
  </p>

  <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </p>  
  </form>
</body>
</html>
